<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试前端注册功能</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>测试前端注册功能</h1>
    
    <form id="registerForm">
        <input type="text" id="username" placeholder="用户名" required>
        <input type="email" id="email" placeholder="邮箱" required>
        <input type="tel" id="phone" placeholder="手机号" required>
        <input type="password" id="password" placeholder="密码" required>
        <button type="submit">测试注册</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        // 模拟前端的fetch请求，直接测试API
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>测试中...</p>';
            
            const formData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                password: document.getElementById('password').value,
                display_name: document.getElementById('username').value,
                diet_preferences: []
            };
            
            try {
                const response = await fetch('http://localhost:8001/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = `
                        <h3>注册成功！</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = `
                        <h3>注册失败！</h3>
                        <p>状态码: ${response.status}</p>
                        <h4>原始错误数据:</h4>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                        <h4>错误信息格式分析:</h4>
                        <p>数据类型: ${typeof data}</p>
                        <p>包含message字段: ${'message' in data}</p>
                        <p>包含detail字段: ${'detail' in data}</p>
                        <p>包含errors字段: ${'errors' in data}</p>
                        <p>包含username字段: ${'username' in data}</p>
                        <p>包含email字段: ${'email' in data}</p>
                        <p>包含password字段: ${'password' in data}</p>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = `
                    <h3>请求失败！</h3>
                    <p>${error.message}</p>
                    <pre>${JSON.stringify(error, null, 2)}</pre>
                `;
            }
        });
    </script>
</body>
</html>
